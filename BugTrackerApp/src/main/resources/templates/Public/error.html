<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="index">
    <meta name="author" content="Li baoxing">

	<title>Bugs Admin - Error</title>
	
	<!-- Bootstrap Core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="/css/sb-admin.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/backend.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    
    <!-- Custom Fonts -->
	<link href="/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrapper" style="padding-left:0px">

        <!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Bug Tracker Admin</a>
			</div>
		</nav>

        <div id="page-wrapper" style="background-color:#222">
            <div class="container-fluid">
				 <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
						<h1 class="page-header txt-warning">
							<i class="fa fa-exclamation-triangle fa-1x" aria-hidden="true"></i> An Error Occurred</h1>
						<p style="color:#9d9d9d" th:if="${path}">
							<b>Module:</b> 
							<span th:text="${path}">Page URL</span>
						</p>
						<p style="color:#9d9d9d" th:if="${timestamp}" id='created'>
							<b>Occurred:</b> 
							<span th:text="${timestamp}">Timestamp</span>
						</p>
					
						<p style="color:#9d9d9d" th:if="${status}">
							<b>Response Status:</b>
							<span th:text="${status}">status-code</span> 
							<span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
						</p>
					
						<!--/* ${ex} is set by ourSimpleMappingExceptionResolver,
						       ${exception} or ${message} are set internally by Spring Boot. */-->
						<div  style="color:#9d9d9d" th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
							<b>Cause:</b> 
							<span th:if="${ex}" th:text="${ex}">exception ...</span>
							<span th:if="${exception}" th:text="${exception}">exception ...</span>
							<span th:if="${message} and ${message.length() != 0}" th:text="${message}">message ...</span>
							<!-- 
							<blockquote>
								<i>Note: You would never generate a page that displays a Java
									exception to an end-user in a real application</i>
							</blockquote>
							 -->
						</div>
					
						<p style="color:#9d9d9d" th:unless="${ex} or ${exception} or (${message} and ${message.length() != 0})">
							Cause unknown (no exception details available)
						</p>
					
						<div  style="color:#9d9d9d" th:if="${exception} and ${exception.stackTrace != null}">
							<ul>
								<li th:each="ste : ${exception.stackTrace}">
									<span th:utext="${ste}" >${ste}</span>
								</li>
							</ul>
						</div>
					</div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
	<!-- jQuery -->
	<script src="/scripts/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/scripts/bootstrap.min.js"></script>
</body>
</html>
