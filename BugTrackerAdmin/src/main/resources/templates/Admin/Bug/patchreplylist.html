
	<div id="answers" th:if="${pages!=null}">
		<div class="answer" th:each="c,iterStat:${pages}">
		    <table>
		        <tbody>
			        <tr th:if="${c.replier==null}"><!--  th:if="!c.replier" -->
						<td class="answercell">
						    <div class="post-text" itemprop="text">
								<p th:utext="${c.description}">thetext</p>
								<p th:utext="${c.replier}">thetext</p>
						    </div>
						    <table class="fw">
							    <tbody>
							    <tr>
								    <td class="post-signature" align="right">   
									    <div class="user-info fr">
										    <div class="user-action-time">
										        submitted <span th:text="${c.creationts}" class="relativetime">creationts</span>
										    </div>
										    <div class="user-details">
										        <div class="-flair">
										            <span class="reputation-score" title="reputation score " dir="ltr" th:text="${c.submitter.first_name}">name</span>
										        </div>
										    </div>
										</div>
								    </td>
							    </tr>
							    </tbody>
						    </table>
						</td>
					</tr>
					<tr  th:if="${c.replier!=null}">
						<td class="answercell">
							<div class="bs-callout">
							    <div class="post-text" itemprop="text">
									<p th:utext="${c.description}">thetext</p>
							    </div>
							    <table class="fw">
								    <tbody>
								    <tr>
									    <td class="post-signature" align="right">   
										    <div class="user-info fr">
											    <div class="user-action-time">
											        submitted <span th:text="${c.creationts}" class="relativetime">creationts</span>
											    </div>
											    <div class="user-details">
											        <div class="-flair">
											            <span class="reputation-score" title="reputation score " dir="ltr" th:text="${c.submitter.first_name}">name</span>
											        </div>
											    </div>
											</div>
									    </td>
								    </tr>
								    </tbody>
							    </table>							
							</div>
							<div class="post-text" itemprop="text">
								<p th:utext="${c.reply}">thetext</p>
						    </div>
						    <table class="fw">
							    <tbody>
							    <tr>
								    <td class="post-signature" align="right">   
									    <div class="user-info fr">
										    <div class="user-action-time">
										        replied <span th:text="${c.replyts}" class="relativetime">replyts</span>
										    </div>
										    <div class="user-details">
										        <div class="-flair">
										            <span class="reputation-score" title="reputation score " dir="ltr" th:text="${c.replier.first_name}">name</span>
										        </div>
										    </div>
										</div>
								    </td>
							    </tr>
							    </tbody>
						    </table>
						</td>
			        </tr>
				</tbody>
			</table>
		</div>
	</div>
