<body>

        <div id="page-wrapper" style="margin-top:50px">
        	<div style="margin:auto;width:1060px">
	            <div class="container-fluid">
					 <!-- Page Heading -->
			        <!-- bug info -->
			        <div class="row">
			        	<div class="col-lg-9" style="margin-left: 120px;">
			        		<i class="fa fa-user fa-6" style="font-size: 20em;float:left" aria-hidden="true"></i>
							<div id="editw" > <!-- style="padding:10px" -->
					    	<input id="e-id" class="easyui-textbox" name="id" type="hidden" /> 
					    	<table class="edittable" cellspacing="0" cellpadding="0">
								<tbody>
									<tr>
										<td>
											<input id="e-username" class="easyui-textbox" 
												data-options="label:'Username', labelWidth: 80, labelAlign: 'right', width:210,
													readonly: 'true'" /> 
										</td>
										<td colspan="2">
											<input id="e-rep" name="rep" class="easyui-numberspinner" 
												data-options="label:'Reputation', labelAlign: 'right',labelWidth: 80, width:210,readonly: 'true'" />
										</td>
									</tr>
									<tr>
										<td style="width:220px">
											<input id="e-firstname" class="easyui-textbox" 
												data-options="label:'First name', labelWidth: 80, labelAlign: 'right',width:210" />
										</td>
										<td style="width:220px">
											<input id="e-lastname" class="easyui-textbox" 
												data-options="label:'Last name', labelWidth: 80, labelAlign: 'right', width:210" />
										</td>
										<td>
											
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<input id="e-email" class="easyui-textbox" 
												data-options="label:'E-mail',labelWidth: 80,labelAlign: 'right',width:430" />
										</td>
										<td>
											<input id="e-age" name="age" class="easyui-numberspinner" 
												data-options="label:'Age', labelWidth: 40, width:90" />
										</td>
										
									</tr>
									<tr>
										<td  colspan="3">
											<input id="e-skill" class="easyui-textbox" 
												data-options="label:'Skill', labelWidth: 80, labelAlign: 'right', width:530,high:200,multiline:true" />
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<div style="float:right">
												<a href="javascript:void(0)" class="easyui-linkbutton" onClick=save()>
													<i class="fa fa-save fa-btn-icon fa-green fa-lg"></i> Save</a>
											</div>										
										</td>
									</tr>
								</tbody>
							</table>						
						</div>
						</div>
			        </div>
			        
			        <!-- bug list -->
			        <div class="row">
			        	<div class="col-lg-9" style="margin-left: 120px;">
							<div class="bugContainer" th:if="${pages!=null}" th:each="b,iterStat:${pages}">
				        		<div class="cp" >
				        			<div class="votes">
				        				<div class="mini-counts"><span title="0 votes" th:text="${b.vote}">0</span></div>
				        				<div>votes</div>
				        			</div>
				        			<div class="status unanswered" th:style="${b.status.id==4?'background: #5cb85c;color:#fff':b.status.id==1?'background: #d9534f;color:#fff':''}">
							            <div class="mini-counts"><span title="answers" th:text="${b.getComments().size()}" th:style="${b.status.id==4?'color:#fff':b.status.id==1?'color:#fff':''}">0</span></div>
							            <div>comments</div>
							        </div>
							        <!-- <div class="views">
							            <div class="mini-counts"><span title="2 views">2</span></div>
							            <div>views</div>
							        </div> -->
				        		</div>
				        		<div class="summary">
							        <h4><a th:href="@{/App/Public/comments(id=${b.id},page=0,rows=50)}" target="blank" class="question-hyperlink" th:text="${b.title}"></a></h4>
							        <div class="tags t-javascript t-jquery t-gulp t-requirejs">
							            <code th:text="${b.product.name.name}">pname</code>
							            <code th:text="${b.product.version}">pname</code>
							            <code th:text="${b.product.os.osname}">osname</code>
							        </div>
							        <div class="started">
							            <a th:href="@{/App/Public/comments(id=${b.id},page=0,rows=50)}" target="blank" class="started-link">asked 
							            <span title="" class="relativetime" th:text="${b.creationts}"></span>
							            </a>
							            <a href="javascript:void(0)" th:text="${b.reporter.first_name}">first_name</a> 
							            <span class="reputation-score" title="reputation score " dir="ltr" th:text="${b.reporter.reputation}">13</span>
							        </div>
							    </div>
				        	</div>
							<!-- end Pagination Bar -->
							<div calss="pager fl" th:if="${pages!=null and pages.totalPages gt 1}" >
								<ul th:fragment="pagination" class="pagination pd8">
								    <li th:class="${!pages.hasPrevious()}?'disabled':'pagecur'">
								        <a th:if="${pages.number eq 0}" href="javascript:void(0)" aria-label='Previous'><span aria-hidden='true'>&laquo;</span></a>
								        <a th:unless="${pages.number eq 0}" th:href="@{/App/User/profile(pn=${pn},idx=${idx},page=${pages.number}, rows=${pages.size})}"  aria-label='Previous'><span aria-hidden='true'>&laquo;</span></a>
								    </li>
								
								    <li th:each="no:${#numbers.sequence(0, pages.totalPages-1)}" th:class="${pages.number eq no}?'active':''">
								    	<a class="pagecur" th:if="${no lt 5 or no eq pages.totalPages-1}" th:href="@{/App/User/profile(pn=${pn},idx=${idx}, page=${no+1}, rows=${pages.size})}" th:inline="text">[[${no+1}]]</a>
								    	<span th:if="${no eq 5 and pages.totalPages gt 5}" th:inline="text" class="page-numbers dots">…</span>
								    </li>
								
								    <li th:class="${!pages.hasNext()}?'disabled':'pagecur'">
								        <a th:if="${pages.number+1 ge pages.totalPages}" href="javascript:void(0)"   aria-label='Next'><span aria-hidden='true'>&raquo;</span></a>
								        <a th:unless="${pages.number+1 ge pages.totalPages}" th:href="@{/App/User/profile(pn=${pn},idx=${idx},page=${pages.number+2}, rows=${pages.size})}"  aria-label='Next'><span aria-hidden='true'>&raquo;</span></a>
								    </li>
								</ul>
							</div>	
							

			        	</div>
			        </div>
	            </div>
	            <!-- /.container-fluid -->
			</div>

						</td>
					</tr>
					<tr>
						<td colspan="2"><input id="e-newpass01"
							class="easyui-passwordbox"
							data-options="label:'New password', labelWidth: 90, labelAlign: 'right',  width: 220 "></input>
						</td>
					</tr>
					<tr>
						<td colspan="2"><input id="e-newpass02"
							class="easyui-passwordbox"
							data-options="label:'New password', labelWidth: 90, labelAlign: 'right', width: 220 "></input>
						</td>
					</tr>
					<tr>
						<td style="text-align: center">
							<a href="javascript:void(0)" class="easyui-linkbutton" onClick=chpw()>
								<i class="fa fa-save fa-btn-icon fa-green fa-lg"></i> Save&nbsp;&nbsp;</a>
						</td>
						<td style="text-align: center">
							<a href="javascript:void(0)" class="easyui-linkbutton" onClick="$('#chpw').dialog('close')">
								<i class="fa fa-close fa-btn-icon fa-default fa-lg"></i> Cancel</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/scripts/jquery.min.js"></script>

	<script src="/scripts/bootstrap.min.js"></script>

	<script type="text/javascript" src="/scripts/backend.js"></script>
	
	<script src="/scripts/bootstrap-star-rating-master/js/star-rating.js" type="text/javascript"></script>

	
<script type="text/javascript" th:inline="javascript">
	var MODEL = '/App/User/';
	var ue;
	
	function save(){
		var data={
			id:$('#e-id').textbox('getValue'),
			username:$('#e-username').textbox('getValue'),
			first_name:$('#e-firstname').textbox('getValue'),
			last_name:$('#e-lastname').textbox('getValue'),
			age:$('#e-age').numberspinner('getValue'),
			email:$('#e-email').textbox('getValue'),
			skill:$('#e-skill').textbox('getValue')
		}
		console.log(data);
		
		$.ajax({
		    type: "POST",
		    url:MODEL + 'save',
		    data:data,
		    datatype: "json",
		    beforeSend:function(){
		    	//fullScreenMask('open');
		    },
		    success:function(result){
				var result = eval('('+result+')');					
				if (result.status){
					show('Success',result.info);
					$('#upvoteCount').html(result.data);
				} else {
					show('Error', result.info);
				}
				//fullScreenMask('close');
			},
		    complete: function(XMLHttpRequest, textStatus){
		    	//fullScreenMask('close');
		    },
		    error: function(result){
		    	//fullScreenMask('close');
		    	//console.log(result.responseText);
	        	result = result.responseText;
	        	var result = eval('('+result+')');
	        	show('Error',result.info);
		    }        
		 });
		
	}
	
	var id = /*[[${user.id}]]*/;
	var userid = /*[[${user.username}]]*/;
	var userfn = /*[[${user.first_name}]]*/;
	var userln = /*[[${user.last_name}]]*/;
	var userem = /*[[${user.email}]]*/;
	var userage = /*[[${user.age}]]*/;
	var userskill = /*[[${user.skill}]]*/;
	var usersrep = /*[[${user.reputation}]]*/;
	$(function() {	
		$('#e-id').textbox('setValue',id);
		$('#e-username').textbox('setValue',userid);
		$('#e-firstname').textbox('setValue', userfn);
		$('#e-lastname').textbox('setValue', userln);
		$('#e-age').numberspinner('setValue', userage);
		$('#e-email').textbox('setValue',userem);
		$('#e-skill').textbox('setValue',userskill);
		$('#e-rep').numberspinner('setValue', usersrep);
	});
</script>	
	
	
</body>
